<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            background-color: red;
            width: 100px;
            height: 100px;
            position: relative;
            animation: vatsal;
            animation-duration: 3s;
        }

        @keyframes vatsal {
           from{
            left: 0px;
           }
           to{
            left: 1160px;
           }
        }
    </style>
</head>

<body>
    <div class="box">SPEED</div>
</body>

</html>
