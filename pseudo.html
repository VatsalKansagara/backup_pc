<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        a:link{
            color: red;
        }
        
        a:hover{
            color: hotpink;
        }
        a:active{
            color: blue;
        }
    </style>
</head>
<body>
    <h2>Styling a link depending on state</h2>
    <p><b><a href="https://www.google.com/" target="_blank"> this is a link</a></b></p>
    <p><b>Note:</b>a:hover MUST come after a:link and a:visited in the css defination in order to be effective.</p>
    <p><b>Note:</b>a:active MUST come after a:hover in the css defination in folder to be effective.</p>
</body>
</html>
