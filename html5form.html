<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Addmision Form</title>
</head>

<body>
    <center>
        <h1>Speed Computers</h1>
    </center>
    <hr>
    <form action="e1.html" method="POST">
        <center>
            <table>
                <tr>
                    <td><img src="image/sc logo.png" width="100px"></td>
                    <td colspan="3">
                        <h2>Addmision Form</h2>
                    </td>
                </tr>
                <tr>
                    <td>First Name</td>
                    <td><input type="text" autofocus></td>
                    <td>Last Name:</td>
                    <td><input type="text" autocomplete="on"></td>
                </tr>
                <tr>
                    <td>Father Name:</td>
                    <td colspan="3"><input type="text"></td>
                </tr>
                <tr>
                    <td>Address:</td>
                    <td colspan="3">
                        <textarea name="add"></textarea>
                    </td>
                </tr>
                <tr>
                    <td>Email:</td>
                    <td><input type="email" placeholder="Enter Your Email" required></td>
                    <td>Password:</td>
                    <td><input type="password"></td>
                </tr>
                <tr>
                    <td>Student Mo.:</td>
                    <td><input type="text" min="5" max="15"></td>
                    <td>Prent's Mo.:</td>
                    <td><input type="text" maxlength="10"></td>
                </tr>
                <tr>
                    <td>Date Of Birth:</td>
                    <td><input type="date" min="1995-01-15" max="2025-01-01"></td>
                    <td>Gender:</td>
                    <td><input type="radio">Male
                        <input type="radio">Female
                    </td>
                </tr>
                <tr>
                    <td>School/Collage</td>
                    <td><input type="text"></td>
                    <td>Year:</td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td>City:</td>
                    <td>
                        <select>
                            <option value="Select City">Select City</option>
                            <option value="Rajkot">Rajkot</option>
                            <option value="Ahemdabad">Ahemdabad</option>
                            <option value="Surat">Surat</option>
                        </select>
                    </td>
                    <td>Designation:</td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td>Course Name:</td>
                    <td>
                        <input list="course" name="course">
                        <datalist id="course">
                            <option value="CCC"></option>
                            <option value="Graphic Design"></option>
                            <option value="Web Devlopment"></option>
                            <option value="Programming C"></option>
                            <option value="Tally & Miracle"></option>
                        </datalist>
                    </td>
                    <td>Batch Time:</td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td>Course Duration</td>
                    <td><input type="text"></td>
                    <td>Attached Document No:</td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td>Select Image:</td>
                    <td><input type="file" multiple></td>
                </tr>
                <tr>
                    <td colspan="4" align="center"><input type="submit" value="submit" formtarget="_blank">
                        <input type="reset" value="reset">
                    </td>
                </tr>
            </table>
        </center>
    </form>
</body>

</html>
