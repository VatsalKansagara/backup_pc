<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradient</title>
    <style>
        .main{
            display: flex;
        }
        #gradient{
            height: 400px;
            width: 400px;
            margin: 5px;
            cursor: pointer;
        }
        .linear-gradient{
            background-image: linear-gradient(green,yellow);
        }
        .radial-gradient{
            background-image: radial-gradient(red,yellow,green);
        }
        .conic-gradient{
            background-image: conic-gradient(red,yellow,green);
        }
    </style>
</head>
<body>
    <div class="main">
    <div class="linear-gradient" id="gradient"><h1>Liner-gradient</h1></div>
    <div class="radial-gradient" id="gradient"><h1>Radial-gradient</h1></div>
    <div class="conic-gradient" id="gradient"><h1>Conic-gradient</h1></div>
</div>
</body>
</html>
