<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font Size</title>
</head>
<body>
    <p style="font-size: large;"> font size is large</p>
    <p style="font-size:larger;"> font size is larger</p>
    <p style="font-size:medium;"> font size is medium</p>
    <p style="font-size:small;"> font size is small</p>
    <p style="font-size:smaller;"> font size is smaller</p>
    <p style="font-size:x-large;"> font size is x-large</p>
    <p style="font-size:x-small;"> font size is x-small</p>
    <p style="font-size: xx-large;"> font size is xx-large</p>
    <p style="font-size: xx-small;"> font size is xx-small</p>
</body>
</html>
