<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .main{
            display: flex;
        }
        #gradient{
            height: 400px;
            width: 400px;
            margin: 5px;
        }
        .linear-gradient{
            background-image: linear-gradient(green,yellow);
        }
        .lefttoright{
            background-image: linear-gradient(to right,green,yellow);
        }
        .diagonal{
            background-image: linear-gradient(to bottom right,green,yellow);
        }
    </style>
</head>
<body>
    <div class="main">
        <div class="linear-gradient" id="gradient"><h1>Liner-gradient</h1></div>
        <div class="lefttoright" id="gradient"><h1>lefttoright</h1></div>
        <div class="diagonal" id="gradient"><h1>diagonal</h1></div>
    </div>
</body>
</html>
